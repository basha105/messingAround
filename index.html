<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <img src="#">
    <script>
        const img = document.querySelector('img');

        async function getHaaland() {
            const response = await fetch('https://api.giphy.com/v1/gifs/translate?api_key=mEWWF2X1VVXJfBLEzkxDlD5x0hsBtGca&s=haaland', {mode: 'cors'});
            const haalandData = await response.json();
            img.src = haalandData.data.images.orignal.url;
        }

        getHaaland();
    </script>


    
</body>
</html>
